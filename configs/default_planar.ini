[camera]
bool_use = True
json_device_id = ["behavior", "test001", "behavior01"]
json_manufacturer = ["VirtualCamera", "VirtualCamera", "VirtualCamera"]
json_model = ["Multi_Fish_Eyes_Cam", "Single_Fish_Eyes_Cam", "Single_Fish_Eyes_Cam"]
json_format = ["Y800 (480x480)", "RGB8 (600x380)", "RGB8 (600x380)"]
json_resolution_x = [480, 600, 600]
json_resolution_y = [480, 380, 380]
int_fps = 100
json_exposure = [1.0, 2.0, 20.0]
json_gain = [1.0, 1.0, 1.0]
json_routines = {"DefaultCameraRoutines": ["FrameRoutine", "EyePosDetectRoutine"]}

[display]
bool_use = True
str_type = planar
int_fps = 60
str_window_backend = qt5
int_gl_version_major = 4
int_gl_version_minor = 6
str_gl_profile = core
int_window_screen_id = 0
bool_window_fullscreen = False
int_window_width = 1000
int_window_height = 1000
int_window_pos_x = 0
int_window_pos_y = 0
float_glob_x_pos = -0.048
float_glob_y_pos = 0.005
float_sph_pos_glob_radial_offset = 0.608
float_sph_view_elev_angle = -22.5
float_sph_view_azim_angle = 0.0
float_sph_view_origin_distance = 14.0
float_sph_view_fov = 20.0
float_sph_view_scale = 1.005
float_pla_xextent = 1.0
float_pla_yextent = 1.0
float_pla_small_side = 5.0
json_routines = {}

[gui]
bool_use = True
json_addons = ["LiveCamera", "EyePositionDetector"]

[io]
bool_use = False
str_device_type = Arduino
str_device_model = Virtual
str_device_comport = COM3
int_sample_rate = 50
json_pins = ["test02_digin:6:i","test01_digin:9:i","test01_anin:3:i"]
json_analog_pins = []
json_routines = {"DefaultIoRoutines":["ReadRoutine","ReadRoutineSub"]}

[recording]
bool_use = False
bool_enabled = True
str_output_folder = output
json_routines = ["Camera/EyePosDetectRoutine","Io/ReadRoutine","Io/ReadRoutineSub"]

